<html lang="zh">
<head>
    <title>Loading</title>

    <script type="text/javascript">
        var type = navigator.appName;
        if (type === "Netscape") {
            var lang = navigator.language;//获取浏览器配置语言，支持非IE浏览器
        } else {
            var lang = navigator.userLanguage;//获取浏览器配置语言，支持IE5+ == navigator.systemLanguage
        }
        lang = lang.substr(0, 2);//获取浏览器配置语言前两位
        if (lang === "zh") {
            //alert(lang);
            //window.location.replace('url');//中文编码时打开链接
            window.location.href="index_zh-cn.html";
        } else if (lang === "en") {
            window.location.href="index_en.html";
            //window.location.replace('url');
        } else {//其他语言编码时打开以下链接
            //window.location.replace('url');
            window.location.href="index_zh-cn.html";
        }
    </script>
</head>

<body>

<div>
    对于正确的操作，该应用需要使用 JavaScript。请 <a href="https://www.enable-javascript.com/" target="_blank" rel="noreferrer noopener">启用
    JavaScript</a>，并重新加载页面。
</div>
</body>
</html>
